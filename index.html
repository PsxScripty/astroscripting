<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Open a new tab and redirect to another site immediately
        window.onload = function() {
            window.open("https://www.youtube.com/@AstroScripting", "_blank");
            // Optionally close the current tab
            window.close();
        };
    </script>
</head>
<body>
    <p>Redirecting you to the new site...</p>
    <p>If the new tab did not open, <a href="https://www.youtube.com/@AstroScripting" target="_blank">click here</a>.</p>
</body>
</html>
